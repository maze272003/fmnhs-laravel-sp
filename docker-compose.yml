version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    
    # Keep your ports
    ports:
      - "8001:80"
      - "6001:6001"
    
    # CRITICAL: Connect to the existing Dokploy network
    networks:
      - dokploy-network

    environment:
      APP_ENV: production
      APP_DEBUG: false
    
    restart: always

# Define the network so Docker knows it already exists
networks:
  dokploy-network:
    external: true