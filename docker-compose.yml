version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    
    ports:
      # CHANGED: Map host port 8056 to container port 80
      # This prevents the conflict with Dokploy/Traefik
      - "8056:80" 
      - "6001:6001"
    
    restart: always

    environment:
      APP_ENV: production
      APP_DEBUG: false